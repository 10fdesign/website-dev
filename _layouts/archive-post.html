---
layout: default
---

<div class="blog-header">
  <div class="container">
    <div class="row">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
  </div>
</div>
<div class="container">
  <div class="row mb-4">
    {% for post in site.categories.posts %}
      {% include post-tile.html post=post index=forloop.index %}
    {% endfor %}
  </div>
</div>
