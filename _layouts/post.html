---
layout: default
---

<div class="post mb-5">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-sm-10">
				<h1 class="post-title">{{ page.title }}</h1>
				<h2 class="post-subtitle">{{ page.subtitle }}</h2>
				{% if page.author %}<h4 class="post-author">by {{ page.author | upcase }}</h4>{% endif %}
				{{ content }}
			</div>
		</div>
	</div>
</div>
