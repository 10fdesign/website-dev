<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="post-image post-preview-image">
					{% picture {{ post.tile-photo }} %}
			</div>
		</div>
		<div class="col-md-6">
			<h2 class="post-title">
				{{ post.title }}
			</h2>
			<h5 class="post-author">
				by {{ post.author | upcase }}
			</h5>
			<div class="post-content">
				{{ post.content }}
			</div>
			<a href="{{ post.url }}" class="tenf-button">Read More <i class="icofont-plus ms-1"></i></a>
		</div>
	</div>
</div>
